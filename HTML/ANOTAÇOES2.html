form: é um fomulário sendo um container tipo footer e main e dentro dele terá elementos para o formulário
pode ser usado com action(alguma coisa q o usuário implementou) e method(get ou post)

fieldset: faz o agrupamento de campos dentro da tag forms (disabled, form, name, legend)
label: auxilia na construção de formulários
button : cria um butão, pode ser do tipo reset, button, menu, submit / autofocus(ao apertar enter pressiona o botão)
datalist : sugere alguns valores no botão para o usuário

input: recebe dados do usuário.(pode ser do tipo email, file, password, date, checkbox, radio e varios outros)
-Atributos do input: 
type, 
autocomplete(busca no navegador algum tipo de dado buscado com frequência)
autofocus(ao entrar na página  vai ficar selecionado o input)
disabled(desabilita o input)
value(deixa um mini texto dentro da caixa do input q pode ser apagado, como se fosse uma sugestão)
readonly(desabilita a entrada de dados para n fica opaco igual o disabled)
form (linka um formulário com o input junto com o id)
placeholder(password, search, tel, text, url é parecido com value so q melhor)
minlength/maxlength(até quanto digitos podem ser colocados dentro do input)  size
pattern(limita os dígitos que podem ser digitados, exemplo:  pattern="[0-9a-fA-F] {4,8}" so se pode colocar
números decimais nesse exemplo de 4 a 8 dígitos)
title(mensagem quando aparece quando há algo de errado)
required (não permite enviar o texto até o campo se preenchido)
accept(específico para o tipo files define o tipo de arquivo que o usuário pode enviar. .doc, .pdf . audio/*
, image.png, .png)
inputmode="numeric"(muda o teclado padrão que vai aparecer em dispositivos móveis, nesse caso será o teclado
númerico.)

web semântica :
 da significado/ ajuda na organização do site

   Seções comuns:
   header : cabeçalho
   nav : navegação do site
   main : conteúdo principal
   aside : barra lateral
   footer : rodapé

->Selectors and Combinators:
*Seletores:
Element selector :
pela tag
ID selector :
pelo id (é chamado no css por #id)
Class selector :
pelo class ( é chamado no css por .class)
Atribute selector :
pelo title ( é chamado no css por [title] ou ex: li[class="red"] {

})
Pseudo-class selector :
ex: p:hover(quando passar por cima vai mudar a cor-) {
    color: red;
}
múltiplos elementos:
   header, main, aside, footer {
    color: red;
   }
*Combinators:
Se aplica a todos os elementos
 
Child combation:
body > ul > li {
    (pega o filho direto do elemento)
}
Sibling combination:
Identificado pelo sinal de +
Seleciona somente o elemento do lado direito q é irmao direto 
na hierarquia
ex:
h1
p
p 

h1 + p {
    (ele vai pegar o primeiro p  q é o irmão direto)
}
General Sibling combination:
seleciona todos os irmãos com o sinal de ~
