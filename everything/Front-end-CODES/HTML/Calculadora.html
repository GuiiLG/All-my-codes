<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/everything/Front-end-CODES/css/calculadora.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    
    </style>
    <body>
       <main class="main-board">
        <span class="calc">CALCULATOR</span>
        <div id="resultado" ></div>
        
        
          <nav class="operadores" >
          

          </div>
          <div class="vezes" onclick="operador('*')" >
            x
          </div>
          <div class="mais" onclick="operador('+')">
            +
          </div>
          <div class="menos" onclick="operador('-')">
            -
          </div>
          <div class="dividir" onclick="operador('/')"> 
            /
          </div>
         
        </nav>
        <nav class="numbers">
          <div class="two" onclick="add('2')">
            2
          </div>
          <div class="one" onclick="add('1')">
            1
          </div>
          <div class="three" onclick="add('3')">
            3
          </div>
          <div class="four" onclick="add('4')"> 
            4
          </div>
          <div class="five" onclick="add('5')">
            5
          </div>
          <div class="six" onclick="add('6')">
            6
          </div>
          <div class="seven" onclick="add('7')">
            7
          </div>
          <div class="eight" onclick="add('8')"> 
            8
          </div>
          <div class="nine" onclick="add('9')">
            9
          </div>
          <div class="zero" onclick="add('0')">
            0
          </div>
          <div class="equal" onclick="equalDOM()">
            =
          </div>
          
        
         
        </nav>

       </main>
       <button class="limpar" onclick="nada()">
            clean
          </button>
      
        
    </body>
    <script src="/everything/Front-end-CODES/JS/calculadora.js">
      
    </script>

</html>
