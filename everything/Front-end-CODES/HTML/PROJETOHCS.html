<!DOCTYPE html>
<html>
  <head>
    <title>Menu Interativo</title>
    <link rel="stylesheet" href="/HTML/css/PROJETOHCS.css">
  </head>
  <body>
    
   <main>
    <div class="star">
      <img src="IMG/icon-star.svg" id="star1">
    </div>
    <div class="text">
     <h2 class="one">How did we do? </h2>
     <br>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to 
      help us improve our offering! 
      </p>
    </div>
    <div class="numbers">
      <button type="submit" class="select" onclick="change(1)">1</button>
      <button type="submit" class="select" onclick="change(2)">2</button>
      <button type="submit" class="select" onclick="change(3)">3</button>
      <button type="submit" class="select" onclick="change(4)">4</button>
      <button type="submit" class="select" onclick="change(5)">5</button>
    </div>

    <button class="submit">Submit</button>
   </main>

   <nav>
    <img src="/HTML/IMG/illustration-thank-you.svg" class="thanku">

    <div class="text"> 
      <div class="rating"></div>
      <h2 class="two">Thank You!</h2>
      <h5>
        We appreciate you tanking the time  to give a rating. If you ever need more support, don't hesitate to get
      in touch!
      </h5>

    </div>
   </nav>


    <script src="/HTML/JS/PROJETOHCS.js">

    </script>
  </body>
</html>
