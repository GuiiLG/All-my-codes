<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/css/primeirosite.css">
    <title>Relógio Digital</title>
</head>
<style>
    
  </style>
  
<body>
    <main class="one">
      <div class="all">
        <div class="star">
          <img src="/interactive-rating-component-main/images/icon-star.svg" >
        </div>
        <h2>
          How did we do?
        </h2>
  
        <h5>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </h5>
        <form id="avaliacaoForm">
          <input type="button" class="rating-button" value="1" onclick="change(1)" id="button1">
          <input type="button" class="rating-button" value="2" onclick="change(2)" id="button2">
          <input type="button" class="rating-button" value="3" onclick="change(3)" id="button3">
          <input type="button" class="rating-button" value="4" onclick="change(4)" id="button4">
          <input type="button" class="rating-button" value="5" onclick="change(5)" id="button5">
          <br>
          
        </form>
        <button type="submit" class="submit" onclick="thankU()"><h4>SUBMIT</h3></button>
      </div>
    </main>
    <main class="two">
      <div class="thanku">
        <img src="/interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
      <div class="selected">
        You selected <!-- Add rating here -->4 out of 5
      </div>
      <h2 class="tk">
        Thank you!
      </h2>

      
      </div>
      <h5 class="align">
        We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!
      </h5>
    </main>
    <script src="/HTML/JS/primeirosite.js">

    </script>
</body>
</html>
