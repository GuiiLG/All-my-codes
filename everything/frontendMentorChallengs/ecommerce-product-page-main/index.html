<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Sneakers store</title>

  
  
</head>
<body>
  <div class="container">
    <header>
      <nav class="logo"><img src="images/logo.svg" class="logoIMG"></nav>
      <nav class="navText">Men</nav>
      <nav class="navText">Women</nav>
      <nav class="navText">About</nav>
      <nav class="navText">Contact</nav>
      <nav class="cart"><img src="images/icon-cart.svg" alt=""></nav>
      <nav><img src="images/image-avatar.png" class="avatar"></nav>
    </header>

    <main>
      <div class="images">
        <img src="images/image-product-1.jpg" class="mainImage">
        <div class="secondImageContainer">
          <img src="images/image-product-2.jpg" class="secondImage">
          <img src="images/image-product-1.jpg" class="secondImage">
          <img src="images/image-product-1.jpg" class="secondImage">
          <img src="images/image-product-1.jpg" class="secondImage">
          </div>
      </div>
      <div class="sale">
        <h4 class="title">SNEAKER COMPANY</h4>

        <h1 class="limited">Fall Limited Edition Sneakers</h1>

        <h5 class="text">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.</h5>
        <h3 class="price"> $125.00 <span class="discount">50%</span></h3>
        <h4 class="priceBefore">$250.00</h4>

        <div class="counter">
         <div class="counterNumber">
          <button class="buttonSum" >-</button>
          <div  id="display">0</div>
          <button class="buttonSum" >+</button>
         </div> 
        <button class="buttonCart"> Add to cart</button>
        </div>
        
      </div>
     
  </div>
