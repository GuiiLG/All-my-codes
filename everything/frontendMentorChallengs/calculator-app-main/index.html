<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Calculator app</title>

  
  
</head>
<body>
  <main>
      <div class="content">
        <div class="header">
          <p>calc</p>
        </div>
        <div class="input">
          </div>
        <div class="number">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="del deleter">DEL</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="signal">+</button>
          <button class="numbers ">1</button>
          <button class="numbers ">2</button>
          <button class="numbers ">3</button>
          <button class="minus signal">-</button>
          <button class="point signal">.</button>
          <button class="numbers">0</button>
          <button class="divisor signal">/</button>
          <button class="mutiple signal">*</button>
          <button class="del resetSize">RESET</button>
          <button class="red">=</button>
        </div>
        </div>
      </div>
  </main>
  
</body>
<script src="index.js"></script>
</html>
