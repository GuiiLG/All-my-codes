    <header>

       </div>

    </header>

    <main>
        <div class="toDo mainCardBoard cardBoard">
            <div class="CardBoardMenu">
                <h3>TO DO(0)</h3>
            
                <button class="addNewTask">
                    + a new task
                </button>
            </div>
            <div class="task">
            </div>
        </div>
        
        <div class="Doing mainCardBoard cardBoard">
            <div class="CardBoardMenu">
                <h3>DOING(0)</h3>
            
                <button class="addNewTask">
                    + a new task
                </button>
            </div>
            <div class="task">
            </div>
        </div>
        <div class="Done mainCardBoard cardBoard">
            <div class="CardBoardMenu">
                <h3>DONE(0)</h3>
            
                <button class="addNewTask">
                    + a new task
                </button>
            </div>
            <div class="task">
            </div>
        </div>
    </main>
